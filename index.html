<!doctype html>
<html lang="en">

<head>
    <title>Get Weather Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #brand-name {
            font-size: 28px;
        }
        #page-not-found-num {
            font-size: 68px;
        }
        #copyright-field {
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a id="brand-name" class="navbar-brand fw-bold" href="#">Get Weather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Celcius</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Farenheit</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Enter a city to know Weather ...">
                    <div onclick="loadData()" class="input-group-append">
                        <button type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div id="temp-field" class="weather-status text-white text-center">
                <img id="icon-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city-name">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
            <div id="not-found-field" class="text-center text-white">
                <h1 id="page-not-found-num"></h1>
                <h2 id="city-name-not-found" class="text-capitalize"></h2>
            </div>
        </div>
    </main>
    <footer>
        <div id="copyright-field" class="text-white container pb-4">
            <h5>Created by Murshedul</h5>
            <small>Email: murshedbinamir@gmail.com</small>
            <br>
            <small>Mobile: 01882820824</small>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
